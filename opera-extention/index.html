<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>zipdn background</title>
    <script src="includes/ev.js"></script>
    <script src="lib/process.js"></script>
    <script src="jszip/jszip.js"></script>
    <script type="text/css" id="css">
.uhy-menu{
	background-color:rgba(128,128,128,0.7);
	color:white;
	position:fixed;
	left:0;
	top:0;
	width:100%;
	height:4rem;
}
.uhy-menu h1{
	font-size:2em;
	margin:0;
	font-weight:normal;
}
.uhy-menu header{
	display:inline-block;
}
/* 全体進捗 */
.uhy-menu .uhy-processbox{
	display:inline-block;
}
.uhy-menu .uhy-processbox progress{
	width:8rem;
	height:1.5rem;
}
/* ??? */
.uhy-menu .uhy-info{
	display:inline-block;
}
.uhy-menu .uhy-info output{
	display:block;
}
.uhy-menu .uhy-info input{
	display:block;
}
/* 個別ファイル */
.uhy-contents{
	display:inline-block;
	vertical-align:top;
}
.uhy-filebox{
	display:inline-block;
	vertical-align:top;
}
.uhy-filebox progress{
	display:block;
	width:3rem;
	height:1rem;
}
.uhy-error{
	color:#ff3333;
}
    </script>
  </head>
  <body>
    <script type="application/javascript">
var properties={
  disabled:false,
  title:"zipdn",
  icon:"icons/icon64.png",
};
var bt=opera.contexts.toolbar.createItem(properties);
opera.contexts.toolbar.addItem(bt);
bt.addEventListener("click",function(e){
    //起動しろ!!
    var t=opera.extension.tabs.getSelected();
    if(t){
      var cs=document.getElementById('css');
      t.postMessage({
        type:"activate",
        css:cs.textContent,
      });
    }
});
//サーバー側
//新しいページ
opera.extension.onconnect=function(e){
  var id; //相手のid:w
  e.source.onmessage=function(e){
    if(!e.data)return;
    if(e.data.type==="myid"){
      id=e.data.id;
    }
    if(e.data==="ok"){
      //相手が起動した。こっちも起動
      opera.extension.onconnect=null;
      var event=new EventClient(e.source);
      var z=new Zipper(event);
    }
  };
};


//EventEmitterみたいな
function EventClient(source){
	this.source=source;
	var event=this.event=new EventEmitter;
	source.onmessage=function(e){
		var d=e.data;
		if(d.type==="event"){
			event.emit(d.name,d.data);
		}
	};
}
EventClient.prototype.on=function(){
	this.event.on.apply(this.event,arguments);
};
EventClient.prototype.once=function(){
	this.event.once.apply(this.event,arguments);
};
EventClient.prototype.removeListener=function(){
	this.event.removeListener.apply(this.event,arguments);
};
EventClient.prototype.emit=function(name,data){
	this.source.postMessage({
		type:"event",
		name:name,
		data:data,
	});
};
    </script>
  </body>
</html>
